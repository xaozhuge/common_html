  var selection = document.getSelection()
  var selectionText = selection.toString()
  if (selectionText.length > 1) {
    document.getElementById('change_before').value=selectionText;
    document.getElementById('change_after').value=selectionText;
  }
}

function replacecontent(){
  var change_before=document.getElementById('change_before').value;
  var change_after=document.getElementById('change_after').value;
  if(change_before.length == 0 || change_after.length == 0){
    var url='http://192.168.1.37/test/test';
  }else{
    var url='http://192.168.1.37/test/test?change_before='+change_before+'&change_after='+change_after;
  }
  window.location.href=url;
}

</script>

<body>

<div id="update">
  <div>
    <input type="text" id='change_before' > 
  </div>
  <div>变化为</div>
  <div>

  </div>

    <button onclick="replacecontent()">执行替换</button>
